<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>YouTube Navbar</title>
</head>

<body class="font-sans bg-gray-100">
    
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto flex items-center justify-between p-0">
            <div class="flex items-center">
                <svg class="w-6 h-6 text-gray-600 ml-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M4 6h18M4 12h18M4 18h18"></path>
                </svg>
                <!-- Logo -->
                <img src="YouTube-Logo.wine.svg" width="120px" height="10px" class="ml-4">
            </div>

            <!-- Search bar -->
            <div class="flex items-center">
                <input type="text" placeholder="Search"
                    class="border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                <button class="ml-2 bg-red-500 text-white px-4 py-2 rounded-md">Search</button>
            </div>

            <!-- Icons and user avatar -->
            <div class="flex items-center">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12h18M3 6h18m-18 6h18M5 18h14"></path>
                </svg>
                <img src="https://via.placeholder.com/32" alt="User Avatar" class="w-8 h-8 rounded-full ml-4">
            </div>
        </div>
    </nav>

    <!-- Content goes here -->

</body>

</html>
